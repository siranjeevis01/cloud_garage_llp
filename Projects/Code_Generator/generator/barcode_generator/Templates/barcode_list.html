<!DOCTYPE html>
<html>
<head>
    <title>Generated Barcodes</title>
</head>
<body>
    <h2>Generated Barcodes</h2>
    <ul>
        {% for barcode in barcodes %}
        <p>Barcode Number: {{ barcode.barcode_number }}</p>
        <img src="{{ barcode.image.url }}" alt="Barcode Image">
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'success' %}">Back</a><br><br><br>
</body>
</html>
