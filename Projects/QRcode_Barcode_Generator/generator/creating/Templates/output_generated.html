<!DOCTYPE html>
<html>
<head>
    <title>Generated Barcodes and QR Codes</title>
</head>
<body>
    <h1>Generated Barcodes and QR Codes</h1>
    <div>
        {% if images %}
            {% for image in images %}
                <div>
                    <img src="{{ image }}" alt="Generated Image">
                </div>
            {% endfor %}
        {% else %}
            <p>No generated barcodes and QR codes found.</p>
        {% endif %}
    </div>
</body>
</html>
