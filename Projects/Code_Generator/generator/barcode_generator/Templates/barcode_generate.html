<!DOCTYPE html>
<html>
<head>
    <title>Generate Barcodes</title>
</head>
<body>
    <h2>Generate Barcodes from Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>
    <br>
    <a href="{% url 'last_barcode_generated_list' %}">View Last Generated Folder</a>
</body>
</html>
